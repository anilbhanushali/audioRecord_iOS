<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ionic Audio for Angular/Ionic 2</h2>
  <p>
    This sample project shows you how simple it is to work with the ionic-audio module.
  </p>
  <button ion-button (click)="call()">CALL</button>
  <ion-card>
    <recorder (onRecordComplete)="onRecord($event)"></recorder>
  </ion-card>
  <ion-list>
    <audio-track #audio *ngFor="let track of myTracks" [track]="track" (onFinish)="onTrackFinished($event)">
      <ion-item>

        <audio-track-play dark [audioTrack]="audio">
          <ion-spinner></ion-spinner>
        </audio-track-play>

        <div item-content style="width:100%">
          <button ion-button (click)="togglePlay(audio)" [disabled]="audio.error || audio.isLoading">
            <ion-icon name="pause" *ngIf="audio.isPlaying && !audio.isLoading"></ion-icon>
            <ion-icon name="play" *ngIf="!audio.isPlaying && !audio.isLoading"></ion-icon>
          </button>
          <audio-track-progress-bar duration progress [audioTrack]="audio">
          </audio-track-progress-bar>
        </div>
      </ion-item>
    </audio-track>
  </ion-list>
